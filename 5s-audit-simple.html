<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audyt 5S - CEVA Mobile</title>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            align-items: center;

            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);

            border: none;

            font-weight: 600;

            color: white;

        }

            margin: 0 auto;
        }
        .form-card {

        }

        }
        .category-header {
            background: #667eea;
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            margin: 20px 0 10px 0;

        }
        .question-item {

        }
        .question-text {
            font-weight: 600;

            color: #333;
            font-size: 0.95em;
        }
        .answer-buttons {

        }
        .answer-btn {
            padding: 12px 8px;

            font-size: 0.95em;
        }
        .answer-btn.selected {
            border-width: 4px;
        }
        .btn-yes { color: #28a745; border-color: #28a745; }
        .btn-yes.selected { background: #28a745; color: white; }
        .btn-no { color: #dc3545; border-color: #dc3545; }
        .btn-no.selected { background: #dc3545; color: white; }
        .btn-na { color: #6c757d; border-color: #6c757d; }
        .btn-na.selected { background: #6c757d; color: white; }
        .comment-area {
            width: 100%;
            padding: 10px;
            border: 2px solid #dc3545;
            border-radius: 8px;
            font-size: 0.9em;
            resize: vertical;
            min-height: 60px;
            margin-top: 10px;
            display: none;
            background: #fff5f5;
        }
        .comment-area.visible {
            display: block;
        }
        .comment-label {
            color: #dc3545;
            font-weight: 600;
            font-size: 0.85em;
            margin-top: 8px;
            display: none;
        }
        .comment-label.visible {
            display: block;
        }
        .observations-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .obs-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
        }
        .obs-good {
            color: #28a745;
        }
        .obs-improve {
            color: #dc3545;
        }
        .obs-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
        }
        .result-card.visible {
            display: block;
        }
        .email-section {
            background: #f0f8ff;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='mobile-index.html'">‚Üê Powr√≥t</button>
        <div class="header-title">Audyt 5S</div>

    <div class="content">

        <div id="questionsContainer"></div>

            <h2 style="color: #667eea; margin-bottom: 20px;">‚úÖ Audyt 5S zapisany!</h2>
            
            <div style="background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <h3 style="color: #333; margin-bottom: 15px;">Wyniki audytu:</h3>
                <div style="text-align: left; line-height: 1.8;">
                    <p><strong>Wynik:</strong> <span id="resultScore" style="color: #667eea; font-size: 1.5em;"></span></p>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">

                    üíæ Pobierz plik
                </button>
                <button class="btn-submit" id="sendEmailBtn" style="background: #28a745; padding: 15px; font-size: 1em;">
                    üìß Wy≈õlij emailem
                </button>

            <div class="email-section">
                <h3 style="color: #667eea; margin-bottom: 10px;">‚ÑπÔ∏è Informacje</h3>
                <p style="font-size: 0.9em; color: #666; line-height: 1.6;">
                    <strong>Pobierz plik:</strong> Zapisuje plik JSON na urzƒÖdzeniu<br>
                    <strong>Wy≈õlij emailem:</strong> Otwiera email z za≈ÇƒÖcznikiem do dominik.harezlak@cevalogistics.com
                </p>
            </div>
            
            <button class="btn-submit" onclick="location.reload()" style="margin-top: 15px; background: #6c757d;">
                üîÑ Nowy audyt
            </button>
        </div>
    </div>

    <script>
        // Pytania wbudowane na sta≈Çe w aplikacjƒô
        const questions = [
            { id: 'q1', category: '1S', text: 'Tylko przedmioty potrzebne do realizacji procesu (zgodnie z instrukcjƒÖ pracy oraz okre≈õlonym standardem)' },
            { id: 'q2', category: '1S', text: 'Nie ma pozostawionych przedmiot√≥w w alejkach, ≈õcie≈ºce dla pieszych, korytarzach, schodach, kƒÖtach' },
            { id: 'q3', category: '1S', text: 'Wszystkie artyku≈Çy zu≈ºywalne (karton, biurowe, etykiety, ta≈õmy, etc.) posiadajƒÖ okre≈õlone poziomy min i max w miejscach pobra≈Ñ' },
            { id: 'q4', category: '1S', text: 'Brak przeszk√≥d stanowiƒÖcych potencjalne zagro≈ºenie (otwarte szuflady, kable, palety, etc.)' },
            { id: 'q5', category: '1S', text: 'Ga≈õnica i hydrant niezastawione' },
            { id: 'q6', category: '2S', text: 'Przedmioty znajdujƒÖ siƒô w opisanych/oznaczonych miejscach lub zgodnie z okre≈õlonym zdjƒôciem/schematem rozmieszczenia (na biurku, stacji roboczej, obszarze)' },
            { id: 'q7', category: '2S', text: 'Szafki, stacje robocze, dzia≈Çy i obszary sƒÖ oznaczone (znaki, oznaczenia poziome, kraty, etc.)' },
            { id: 'q8', category: '2S', text: 'Uszkodzone materia≈Çy i wyposa≈ºenie sƒÖ w≈Ça≈õciwie odseparowane i oznakowane (palety, produkty, drukarki, narzƒôdzia, ≈õrodki transportu, etc.)' },
            { id: 'q9', category: '2S', text: 'IstniejƒÖ shadow boards (zgodne ze standardem CEVA) i sƒÖ one u≈ºywane zgodnie z zasadami (przedmioty odk≈Çadane w odpowiednie miejsce). W biurze, ≈õrodki czysto≈õci trzymane sƒÖ w zdefiniowanych miejscach.' },
            { id: 'q10', category: '2S', text: 'Materia≈Çy (palety, dokumenty, etc.) sƒÖ sk≈Çadowane zgodnie z okre≈õlonym standardem' },
            { id: 'q11', category: '2S', text: 'Przedmioty sƒÖ odk≈Çadane na swoje miejsce po u≈ºyciu (zszywacz, skaner, dokumenty, ≈õr. transportu, narzƒôdzia)' },
            { id: 'q12', category: '3S', text: 'Stacje robocze (pod≈Çoga, sto≈Çy, biurka), maszyny (≈õr. transportu, owijarka, etc.) oraz wyposa≈ºenie (telefony, komputery, drukarki, etc.) sƒÖ czyste' },
            { id: 'q13', category: '3S', text: 'Obszar jest zabezpieczony przed niebezpiecze≈Ñstwami wynikajƒÖcymi z wyciek√≥w (wody, benzyny, chemikali√≥w, etc.)' },
            { id: 'q14', category: '3S', text: 'Odpady sƒÖ w≈Ça≈õciwie posegregowane (papier, plastik, etc.)' },
            { id: 'q15', category: '3S', text: 'Nie ma odpad√≥w na pod≈Çodze (plastik, papier, karton, puszki, kubki po napojach) a w obszarze utrzymywana jest czysto≈õƒá' },
            { id: 'q16', category: '4S', text: 'Ka≈ºda zapytana osoba potrafi wyja≈õniƒá swƒÖ odpowiedzialno≈õƒá za 5S w danym obszarze oraz na terenie zak≈Çadu' },
            { id: 'q17', category: '4S', text: 'Istnieje okre≈õlony standard dla ka≈ºdego obszaru roboczego, stacji roboczej, biurka, etc. (zdjƒôcie, schemat, oznaczenia wizualne)' },
            { id: 'q18', category: '4S', text: 'Zdefiniowano czynno≈õci dot. sprzƒÖtania, zar√≥wno og√≥lnie dla dzia≈Çu jak i dla konkretnego wyposa≈ºenia (listy kontrolne); listy kontrolne sƒÖ podpisywane z okre≈õlonƒÖ czƒôstotliwo≈õciƒÖ' },
            { id: 'q19', category: '4S', text: 'Istnieje lista dzia≈Ça≈Ñ korygujƒÖcych oparta na wynikach audytu 5S' },
            { id: 'q20', category: '4S', text: 'Obszar istnieje na mapie 5S, znajduje siƒô na harmonogramie audyt√≥w 5S oraz jest brany pod uwagƒô przy wyliczaniu wyniku magazynu' },
            { id: 'q21', category: '5S', text: 'Wszyscy pracownicy zostali formalnie przeszkoleni z 5S (udokumentowane)' },
            { id: 'q22', category: '5S', text: 'Audyt 5S przeprowadzany jest przynajmniej raz w miesiƒÖcu' },
            { id: 'q23', category: '5S', text: 'Wyniki obszaru oraz dzia≈Çania korygujƒÖce sƒÖ omawiane z wszystkimi pracownikami podczas spotka≈Ñ przedzmianowych' },
            { id: 'q24', category: '5S', text: 'Wyniki obszaru, targety i dzia≈Çania korygujƒÖce sƒÖ aktualizowane na tablicy 5S' },
            { id: 'q25', category: '5S', text: 'Dzia≈Çania korygujƒÖce z poprzednich audyt√≥w sƒÖ zrealizowane lub w trakcie realizacji' },
            { id: 'q26', category: '5S', text: 'Wyniki ostatniego audytu 5S zosta≈Çy om√≥wione przez odpowiedzialnego za obszar (1) i kierownika obszaru (2)' },
            { id: 'q27', category: '5S', text: 'Je≈ºeli zaobserwowano odstƒôpstwa od standardu podczas audytu, nastƒôpuje natychmiastowa reakcja ze strony innego pracownika lub nadzorcy' }
        ];

        let answers = {};
        let comments = {};
        let branch = null;
        let savedAuditData = null;

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof CEVA_CONFIG === 'undefined') {
                alert('B≈ÇƒÖd: Nie mo≈ºna za≈Çadowaƒá konfiguracji. Sprawd≈∫ czy plik config.js istnieje.');
                return;
            }
            
            branch = CEVA_CONFIG.getCurrentBranch();
            initializePage();
        });

        function initializePage() {
            document.getElementById('auditDate').value = new Date().toISOString().split('T')[0];
            
            const zoneSelect = document.getElementById('zone');
            branch.zones.forEach(zone => {
                const option = document.createElement('option');
                option.value = zone.name;
                option.textContent = zone.name;
                zoneSelect.appendChild(option);
            });

            const auditorSelect = document.getElementById('auditor');
            branch.auditors5S.forEach(auditor => {
                const option = document.createElement('option');
                option.value = auditor;
                option.textContent = auditor;
                auditorSelect.appendChild(option);
            });
        }

        function checkFormReady() {
            const zone = document.getElementById('zone').value;
            const auditor = document.getElementById('auditor').value;
            
            if (zone && auditor) {
                renderQuestions();
            } else {
                document.getElementById('questionsContainer').innerHTML = '';
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('observationsSection').style.display = 'none';
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            let currentCategory = '';
            
            questions.forEach((q, idx) => {
                if (q.category !== currentCategory) {
                    currentCategory = q.category;
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-header';
                    categoryDiv.textContent = currentCategory;
                    container.appendChild(categoryDiv);
                }
                
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `
                    <div class="question-text">${idx + 1}. ${q.text}</div>
                    <div class="answer-buttons">
                        <button class="answer-btn btn-yes" onclick="selectAnswer('${q.id}', 'TAK', this)">TAK</button>
                        <button class="answer-btn btn-no" onclick="selectAnswer('${q.id}', 'NIE', this)">NIE</button>
                        <button class="answer-btn btn-na" onclick="selectAnswer('${q.id}', 'N/A', this)">N/A</button>
                    </div>
                    <div class="comment-label" id="label_${q.id}">
                        Komentarz (wymagany dla odpowiedzi NIE):
                    </div>
                    <textarea 
                        class="comment-area" 
                        id="comment_${q.id}" 
                        placeholder="Opisz problem i co nale≈ºy poprawiƒá..."
                    ></textarea>
                `;
                container.appendChild(questionDiv);
            });
            
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('observationsSection').style.display = 'block';
        }

        function selectAnswer(questionId, value, btn) {
            const parent = btn.parentElement;
            parent.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            answers[questionId] = value;
            
            const commentArea = document.getElementById(`comment_${questionId}`);
            const commentLabel = document.getElementById(`label_${questionId}`);
            
            if (value === 'NIE') {
                commentArea.classList.add('visible');
                commentLabel.classList.add('visible');
                commentArea.required = true;
            } else {
                commentArea.classList.remove('visible');
                commentLabel.classList.remove('visible');
                commentArea.required = false;
                commentArea.value = '';
                delete comments[questionId];
            }
        }

        function saveAudit() {
            const date = document.getElementById('auditDate').value;
            const zone = document.getElementById('zone').value;
            const auditor = document.getElementById('auditor').value;

            if (!date || !zone || !auditor) {
                alert('Wype≈Çnij wszystkie pola!');
                return;
            }

            if (Object.keys(answers).length !== questions.length) {
                alert('Odpowiedz na wszystkie pytania!');
                return;
            }

            for (let qId in answers) {
                if (answers[qId] === 'NIE') {
                    const commentValue = document.getElementById(`comment_${qId}`).value.trim();
                    if (!commentValue) {
                        alert('Wszystkie odpowiedzi NIE wymagajƒÖ komentarza!');
                        return;
                    }
                    comments[qId] = commentValue;
                }
            }

            const goodObservations = [
                document.getElementById('good1').value.trim(),
                document.getElementById('good2').value.trim(),
                document.getElementById('good3').value.trim()
            ].filter(x => x);

            const improvementAreas = [
                document.getElementById('improve1').value.trim(),
                document.getElementById('improve2').value.trim(),
                document.getElementById('improve3').value.trim()
            ].filter(x => x);

            let yesCount = 0;
            let totalAnswered = 0;
            for (let qId in answers) {
                if (answers[qId] !== 'N/A') {
                    totalAnswered++;
                    if (answers[qId] === 'TAK') yesCount++;
                }
            }
            
            const score = totalAnswered > 0 ? Math.round((yesCount / totalAnswered) * 100) : 0;

            const auditData = {
                type: '5S',
                branch: branch.code,
                branchName: branch.name,
                date: date,
                timestamp: new Date().toISOString(),
                zone: zone,
                auditor: auditor,
                questions: questions,
                answers: answers,
                comments: comments,
                goodObservations: goodObservations,
                improvementAreas: improvementAreas,
                score: score,
                yesCount: yesCount,
                totalAnswered: totalAnswered
            };

            try {
                let local5S = JSON.parse(localStorage.getItem('5s_mobile_audits') || '[]');
                local5S.push(auditData);
                localStorage.setItem('5s_mobile_audits', JSON.stringify(local5S));
            } catch (e) {
                console.warn('Nie mo≈ºna zapisaƒá do localStorage:', e);
            }

            const fileName = CEVA_CONFIG.generateFileName('5s', zone, date);
            savedAuditData = { auditData, fileName, score, zone, auditor, date };

            showResult(fileName, score, zone, auditor, date);
        }

        function downloadFile() {
            if (!savedAuditData) {
                alert('Brak danych audytu!');
                return;
            }

            const { auditData, fileName } = savedAuditData;
            const json = JSON.stringify(auditData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('Plik zosta≈Ç pobrany: ' + fileName);
        }

        async function sendEmailWithAttachment() {
            if (!savedAuditData) {
                alert('Brak danych audytu!');
                return;
            }

            const { auditData, fileName, score, zone, auditor, date } = savedAuditData;
            const json = JSON.stringify(auditData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const file = new File([blob], fileName, { type: 'application/json' });

            // Sprawd≈∫ czy Web Share API jest dostƒôpne
            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: `Audyt 5S - ${zone}`,
                        text: `Audyt 5S\n\nStrefa: ${zone}\nAudytor: ${auditor}\nWynik: ${score}%\nData: ${date}\n\nWy≈õlij do: dominik.harezlak@cevalogistics.com`
                    });
                    console.log('Udostƒôpniono pomy≈õlnie');
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('B≈ÇƒÖd udostƒôpniania:', err);
                        fallbackEmailMethod(fileName, score, zone, auditor, date, file);
                    }
                }
            } else {
                // Fallback dla przeglƒÖdarek bez Web Share API
                fallbackEmailMethod(fileName, score, zone, auditor, date, file);
            }
        }

        function fallbackEmailMethod(fileName, score, zone, auditor, date, file) {
            // Pobierz plik
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);

            // Otw√≥rz klienta email
            setTimeout(() => {
                const mailSubject = encodeURIComponent(`Audyt 5S - ${zone} - ${date}`);
