<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zg≈Ço≈õ Problem - CEVA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5986 100%);
            min-height: 100vh;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
        }
        .header h1 {
            color: white;
            font-size: 1.5em;
            font-weight: 300;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1em;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
        }
        .form-control:focus {
            outline: none;
            border-color: #e30613;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .priority-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .priority-btn {
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }
        .priority-btn.selected {
            border-width: 3px;
        }
        .priority-low { color: #28a745; border-color: #28a745; }
        .priority-low.selected { background: #28a745; color: white; }
        .priority-medium { color: #ffc107; border-color: #ffc107; }
        .priority-medium.selected { background: #ffc107; color: white; }
        .priority-high { color: #ff9800; border-color: #ff9800; }
        .priority-high.selected { background: #ff9800; color: white; }
        .priority-critical { color: #dc3545; border-color: #dc3545; }
        .priority-critical.selected { background: #dc3545; color: white; }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #e30613;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        .photo-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .photo-upload:hover {
            border-color: #e30613;
            background: #f8f9fa;
        }
        .photo-preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='mobile-index.html'">‚Üê Powr√≥t</button>
        <h1>Zg≈Ço≈õ Problem</h1>
        <div style="width: 60px;"></div>
    </div>

    <div class="content">
        <div class="form-card">
            <form id="problemForm">
                <div class="form-group">
                    <label>Kategoria problemu:*</label>
                    <select class="form-control" id="category" required>
                        <option value="">-- Wybierz kategoriƒô --</option>
                        <option value="BHP">BHP - Bezpiecze≈Ñstwo</option>
                        <option value="Jako≈õƒá">Jako≈õƒá</option>
                        <option value="5S">5S - PorzƒÖdek</option>
                        <option value="Proces">Proces</option>
                        <option value="Sprzƒôt">Sprzƒôt / Wyposa≈ºenie</option>
                        <option value="IT">IT / System</option>
                        <option value="Inne">Inne</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Priorytet:*</label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn priority-low" onclick="selectPriority('Niski', this)">
                            Niski
                        </button>
                        <button type="button" class="priority-btn priority-medium" onclick="selectPriority('≈öredni', this)">
                            ≈öredni
                        </button>
                        <button type="button" class="priority-btn priority-high" onclick="selectPriority('Wysoki', this)">
                            Wysoki
                        </button>
                        <button type="button" class="priority-btn priority-critical" onclick="selectPriority('Krytyczny', this)">
                            Krytyczny
                        </button>
                    </div>
                    <input type="hidden" id="priority" required>
                </div>

                <div class="form-group">
                    <label>Strefa:*</label>
                    <select class="form-control" id="zone" required>
                        <option value="">-- Wybierz strefƒô --</option>
                        <option value="Inbound">Inbound</option>
                        <option value="Odnowa">Odnowa</option>
                        <option value="Zwroty">Zwroty</option>
                        <option value="B2B">B2B</option>
                        <option value="B2C">B2C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Opis problemu:*</label>
                    <textarea class="form-control" id="description" placeholder="Opisz szczeg√≥≈Çowo problem..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Zg≈ÇaszajƒÖcy:</label>
                    <input type="text" class="form-control" id="reporter" placeholder="Twoje imiƒô i nazwisko">
                </div>

                <div class="form-group">
                    <label>Zdjƒôcie (opcjonalne):</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <div id="uploadText">üì∑ Kliknij aby dodaƒá zdjƒôcie</div>
                        <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;" onchange="previewPhoto(this)">
                        <img id="photoPreview" class="photo-preview" style="display: none;">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Wy≈õlij zg≈Çoszenie</button>
            </form>

            <div class="success-message" id="successMessage">
                ‚úÖ Problem zosta≈Ç zg≈Çoszony!<br>
                <small>Dane zapisane lokalnie i gotowe do synchronizacji</small>
            </div>
        </div>
    </div>

    <script>
        let selectedPriority = null;
        let photoData = null;

        function selectPriority(priority, btn) {
            document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedPriority = priority;
            document.getElementById('priority').value = priority;
        }

        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoData = e.target.result;
                    document.getElementById('photoPreview').src = e.target.result;
                    document.getElementById('photoPreview').style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('problemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!selectedPriority) {
                alert('Proszƒô wybraƒá priorytet');
                return;
            }

            const problem = {
                id: Date.now(),
                category: document.getElementById('category').value,
                priority: selectedPriority,
                zone: document.getElementById('zone').value,
                description: document.getElementById('description').value.trim(),
                reporter: document.getElementById('reporter').value.trim() || 'Anonimowy',
                photo: photoData,
                status: 'Nowe',
                responsible: null,
                createdDate: new Date().toISOString(),
                branch: 'ORA-PL-01',
                source: 'mobile'
            };

            let problems = JSON.parse(localStorage.getItem('problem_reports') || '[]');
            problems.push(problem);
            localStorage.setItem('problem_reports', JSON.stringify(problems));

            document.getElementById('problemForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';

            setTimeout(() => {
                window.location.href = 'mobile-index.html';
            }, 2000);
        });
    </script>
</body>
</html>
